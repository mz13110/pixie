<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pixie</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Icons -->
        <script src="https://cdn.jsdelivr.net/npm/boxicons@2/dist/boxicons.js"></script>
    </head>
    <body>
        <!-- Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1/Sortable.min.js"></script>
        <script src="/third_party/buffer.pngjs.js"></script> <!-- pngjs' browser version didnt work so i browserified it myself :( -->

        <script src="/scripts/polyfill/shadow.js"></script>
        <script src="/scripts/lib/util.js"></script>
        <script src="/scripts/lib/image.js"></script>
        <script src="/scripts/lib/css.js"></script>
        <script>
            getCSS("base").then((css)=>document.body.appendChild(css))
        </script>
        <script src="/scripts/lib/state.js"></script>
        <script src="/scripts/lib/shadow.js"></script>
        <script src="/scripts/components/modal.js"></script>
        <script src="/scripts/components/dialog.js"></script>
        <script src="/scripts/components/menubar.js"></script>
        <script src="/scripts/tool/tool.js"></script>
        <script src="/scripts/tool/tools.js"></script>
        <script src="/scripts/file.js"></script>
        <script src="/scripts/edit.js"></script>
        <script src="/scripts/components/slider.js"></script>
        <script src="/scripts/components/canvas.js"></script>
        <script src="/scripts/components/colorpicker.js"></script>
        <script src="/scripts/components/palettemanager.js"></script>
        <script src="/scripts/components/toolbox.js"></script>
        <script src="/scripts/components/toolinfo.js"></script>

        <script src="/scripts/main/index.js" defer></script>

        <px-modal class="main">
            <template slot="content">
                <link rel="stylesheet" href="/styles/main/index.css">

                <px-menubar></px-menubar>

                <div class="main-container">
                    <div class="lmenu sidebar">
                        <div class="section">
                            <div class="section-header">
                                <span class="section-header-icon bx bxs-color"></span>
                                <span class="section-header-title">Color Picker</span>
                                <div class="section-header-line"></div>
                                <div class="section-header-buttons"></div>
                            </div>
                            <px-color-picker></px-color-picker>
                        </div>
                        <div class="section">
                            <div class="section-header">
                                <span class="section-header-icon bx bxs-palette"></span>
                                <span class="section-header-title">Palette Manager</span>
                                <div class="section-header-line"></div>
                                <div class="section-header-buttons"></div>
                            </div>
                            <px-palette-manager></px-palette-manager>
                        </div>
                    </div>

                    <div class="main">
                        <px-canvas></px-canvas>
                    </div>

                    <div class="rmenu sidebar">
                        <div class="section">
                            <div class="section-header">
                                <span class="section-header-icon bx bxs-briefcase"></span>
                                <span class="section-header-title">Toolbox</span>
                                <div class="section-header-line"></div>
                                <div class="section-header-buttons"></div>
                            </div>
                            <px-toolbox></px-toolbox>
                        </div>
                        <div class="section">
                            <div class="section-header">
                                <span class="section-header-icon bx bxs-wrench"></span>
                                <span class="section-header-title">Tool Info</span>
                                <div class="section-header-line"></div>
                                <div class="section-header-buttons"></div>
                            </div>
                            <px-tool-info></px-tool-info>
                        </div>
                    </div>
                </div>
            </template>
        </px-modal>
        <px-dialog>
            <template slot="content"><span style="display: block; overflow-wrap: anywhere">ur mom gay lol</span></template>
        </px-dialog>
    </body>
</html>
